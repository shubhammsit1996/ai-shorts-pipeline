name: Auto Generate AI Video

on:
  workflow_dispatch:      # Manual trigger
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours (optional)

jobs:
  generate-video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |

          echo "Installing system and Python dependencies..."
          
          # 1. Install FFmpeg (External dependency)
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          
          # 2. Install ALL Python packages in one command for environment consistency
          pip install python-dotenv openai google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client moviepy requests nbconvert ipykernel runwayml nbclient
          
          # 3. Install nbclient package to run the notebook
          pip install nbclient 
          
          # 4. If you use the runwayml SDK (the latest attempt), install it here too:
          pip install runwayml 
          
          # 5. Optional: Check for moviepy's core dependency (FFmpeg is usually pre-installed)
          sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Create env file dynamically
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "PIKA_API_KEY=${{ secrets.PIKA_API_KEY }}" >> .env
          echo "RUNWAYML_API_SECRET=${{ secrets.RUNWAYML_API_SECRET }}" >> .env
          echo "ELEVENLABS_API_KEY=${{ secrets.ELEVENLABS_API_KEY }}" >> .env
          # FINAL FIX: Decode Base64 directly into the .env file
          echo "GOOGLE_CREDENTIALS=$(echo '${{ secrets.GOOGLE_CREDENTIALS }}' | base64 -d)" >> .env

      - name: Run Jupyter Notebook
        run: |
          # The execution command MUST use the full path to the Python interpreter 
          # to find the packages installed by the previous 'pip install'.
          $VIRTUAL_ENV/bin/python -m jupyter nbconvert --to notebook --execute video_pipeline.ipynb --output output.ipynb

      - name: Upload output notebook as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-output
          path: output.ipynb

      - name: Upload generated video
        uses: actions/upload-artifact@v4
        with:
          name: final-video
          path: final_video.mp4
